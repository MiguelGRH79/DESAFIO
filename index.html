<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <!-- Cabecera con el logo -->
        <header>
            <img src="/img/Logo.png" alt="Logo" class="logo">
        </header>
        
        <main>
            <!-- Sección para ingresar el texto a encriptar/desencriptar -->
            <section class="seccion-entrada">
                <textarea id="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>
                <!-- Mensaje de instrucción para el usuario -->
                <div class="instruccion">
                    <img src="/img/excla.png" alt="Exclamación" class="icono-exclamacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <!-- Botones de acción (inicialmente deshabilitados) -->
                <div class="botones">
                    <button id="botonEncriptar" class="boton-accion deshabilitado" disabled>Encriptar</button>
                    <button id="botonDesencriptar" class="boton-accion deshabilitado" disabled>Desencriptar</button>
                </div>
            </section>
            
            <!-- Sección para mostrar el resultado -->
            <section class="seccion-salida">
                <div id="contenedorResultado">
                    <img id="imagenMuneco" src="/img/Muñeco.png" alt="Muñeco">
                    <p id="textoSinMensaje">Ningún mensaje fue encontrado</p>
                    <p id="textoInstruccion">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <textarea id="textoSalida" readonly></textarea>
                <button id="botonCopiar" class="boton-accion">Copiar</button>
            </section>
        </main>
        <!-- Pie de página con información del autor -->
        <footer>
            <p>Miguel Gerardo Rivera Hernandez 2024</p>
        </footer>
    </div>
    
    <script src="aplicacion.js"></script>
</body>
</html>
